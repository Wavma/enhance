<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Wavma Enhance</title>

    <style>
      body {
        margin: 0;
      }
      .main {
        display: flex;
        border: 2px solid red;
      }
      .aside {
        height: 100%;
        width: 280px;
        flex: 0 0 280px;
        margin: 0;
        overflow: auto;
        border-right: 1px solid blue;
      }
      .parent {
        position: relative;
        /* right: 0; */
        margin-top: 85px;
        width: 744px;
        height: 928px;
        background: pink;
        overflow: hidden;
      }

      .element {
        position: absolute;
        width: 800px;
        height: 1000px;
        background: teal;
        transform-origin: 0 0;
        will-change: transform;
      }

      .check {
        position: absolute;
        top: 48%;
        width: 40px;
        height: 40px;
        background: red;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="aside"></div>
      <div class="parent">
        <div class="check"></div>
        <div class="element"></div>
        <!-- <svg
          class="element"
          width="400"
          height="200"
          viewBox="0 0 400 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="400" height="200" fill="#F56565" />
        </svg> -->

        <!-- <img class="element" src="art.png" /> -->
      </div>
    </div>

    <button class="js-enable">Enable</button>
    <button class="js-disable">Disable</button>
    <span>Scale: <span class="js-track"></span></span>

    <script type="module">
      // import Enhance from "../dist/enhance.js";
      import Enhance from "../src/index.js";

      const parent = document.querySelector(".parent");
      const element = document.querySelector(".element");
      const track = document.querySelector(".js-track");

      const enhance = Enhance({
        element,
        offset: 40,
        track,
        trackRound: 'percent'
      });
      enhance.enable(parent);

      // setTimeout(()=> {
      //   enhance.element(element);
      // }, 1000)
      

      const enable = document.querySelector('.js-enable');
      const disable = document.querySelector('.js-disable');

      enable.addEventListener('click', () => {
        enhance.enable(parent);
      });
      disable.addEventListener('click', () => {
        enhance.disable();
      })
    </script>
  </body>
</html>
